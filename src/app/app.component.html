
<div class="header">
  <ul>
    <li *ngFor="let user of users">
  
      {{user.name}}
  
    </li>
  </ul>
</div>

<form #usersForm="ngForm" (submit)="getUserData(usersForm.value)">
  <input type="text" placeholder="Enter name" name="name" ngModel>
  <br>
  <input type="text" placeholder="Enter email" name="email" ngModel>
  <br>
  <input type="password" placeholder="enter password" name="password" ngModel>
  <br><br>
  <button>Add user</button>
</form>

<app-footer></app-footer>
